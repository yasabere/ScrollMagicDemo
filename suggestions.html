<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="src/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
  <script src="lodash.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      setupSections();
    });
  </script>
</head>

<body>

  <div class="section" style="position: fixed;">
    <div id="map"></div>
  </div>
  <div id="splash" class="section">
    <div class="one">
      <div class="nav">
        <img src="./src/images/nav.png" />
      </div>
      <div class="breadcrumbs">
        <img src="src/images/breadcrumb.png" />
      </div>
      <div class="splashPage">
        <img src="src/images/splash.png" />
      </div>
      <div class="scrollArrow">
        <img src="src/images/downArrow.png" />
      </div>
    </div>
  </div>
  <div class="section contactSection">
    <div class="contact">
      <div class="breadcrumbs">
        <img src="src/images/RecieptBreadcrumb.png" />
      </div>
      <div class="listings">
        <img src="src/images/CHECKBOX1.png" />
        <img src="src/images/CHECKBOX2.png" />
        <img src="src/images/CHECKBOX3.png" />
        <img src="src/images/CHECKBOX4.png" />
        <img class="submit" src="src/images/RECEIPTCONTACTALLCHECKEDCTA.png" />
        <img class="alerts" src="src/images/RECEIPTAlertsCheckbox.png" />
      </div>
    </div>
  </div>
  <div class="section footerSection">
    <div class="footer">
      <div class="breadcrumbs">
        <img src="src/images/Footerbreadcrumb.png" />
      </div>
      <div class="matches">
        <img src="src/images/FooterBestRated.png" />
        <img src="src/images/FooterBudgetStretch.png" />
        <img src="src/images/FooterCustomersUltimatelyContacted.png" />
        <img src="src/images/FooterRelatedSearches.png" />
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4_qxzmwCqu6vCTDUS-mwbjbZNOdVbM6I&callback=initMap">
  </script>
</body>

</html>
